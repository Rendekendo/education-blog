<h2>Coding concepts</h2>
<p>A blog website designed to provide ideas and resources for those who are just getting started on their coding journey!</p>
<h2>install</h2>
<p>You need Node to build this site. In the root run:</p>
<pre><code>npm install
</code></pre>
<h2>build</h2>
<pre><code>npm run build
</code></pre>
